<h1 class="text-2xl font-bold flex items-center justify-center pt-8 cursor-pointer pb-4 bg-slate-900"
  (click)="aboutMe()"><i class="bi bi-radar mr-2"></i>{{title |
  titlecase}}
</h1>
<ul class="overflow-hidden shadow-md cursor-pointer" *ngFor="let item of items">
  <li [routerLink]="[item.url]" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"
    class="px-4 py-2 bg-slate-800 text-white hover:bg-gray-400 hover:text-white  transition-all duration-300 ease-in-out font-bold">
    <i [class]="item.icon"></i> {{item.itemName}}
  </li>
</ul>
