<form class="mx-auto" (ngSubmit)="selectRegion(regionSelected.value)">
  <label for="countries" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Select a Region</label>
  <select id="countries" #regionSelected (change)="selectRegion(regionSelected.value)"
    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
    <option *ngFor="let region of regions" [value]="region">
      {{region | titlecase}}</option>
  </select>
</form>
<app-countries-table-region [countryData]="countryData"></app-countries-table-region>
