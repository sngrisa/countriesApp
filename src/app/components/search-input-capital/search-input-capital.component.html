<form autocomplete="off" (ngSubmit)="search()">
  <input type="text" [placeholder]="placeHolder"
    class="block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
    [(ngModel)]="inputSearch" name="countryName" id="countryName" (keyup)="search()">
</form>
<section *ngIf="inputSearch.trim().length>0" class="mb-12">
  <div class="p-4 mb-4 text-sm text-white-50 rounded-lg bg-blue-50 dark:bg-red-800 dark:text-white mt-4" role="alert"
    *ngIf="hasError && inputSearch.trim().length>0; else notHasError">
    <span class="font-medium"><i class="bi bi-bug-fill mr-2"></i> Not results found for: </span> {{inputSearch}}
  </div>
  <ng-template #notHasError>
    <app-countries-table [countriesArray]="countriesArray"></app-countries-table>
  </ng-template>
</section>
